<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Russian Case Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>🇷🇺 Russian Case Practice</h1>
      <p class="subtitle">ロシア語の格変化（単数・複数）練習</p>
    </header>

    <section class="panel">
      <div class="row">
        <label class="label">モード</label>
        <select id="mode">
          <option value="sg">単数（生格/与格/対格/造格）</option>
          <option value="pl">複数（主格/生格/与格/対格/造格）</option>
          <option value="mix" selected>ミックス（単数+複数）</option>
          <option value="wrong">間違えた問題だけ復習</option>
        </select>
      </div>

      <div class="row">
        <label class="label">設定</label>
        <label class="check">
          <input type="checkbox" id="yoAsE" checked />
          ё を e と同一扱いにする
        </label>
      </div>
    </section>

    <section class="quiz">
      <div class="question">
        <div class="tag" id="tag">—</div>
        <div class="lemma" id="lemma">—</div>
        <div class="arrow">→</div>
        <div class="target">？</div>
      </div>

      <div class="answerBox">
        <input id="answer" type="text" placeholder="答えを入力（例: книге）" autocomplete="off" />
        <button id="checkBtn">判定</button>
        <button id="nextBtn" class="secondary">次へ</button>
      </div>

      <div class="result" id="result"></div>

      <div class="stats">
        <span id="score">0/0 (0.0%)</span>
        <button id="resetBtn" class="danger small">成績リセット</button>
      </div>
    </section>

    <footer class="footer">
      <p>単語は <code>words.json</code> に追加できます。</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
